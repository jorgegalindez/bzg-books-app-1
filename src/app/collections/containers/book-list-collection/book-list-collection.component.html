<section class="container content bg-cs-green-light" >
  <div class="row">
    <div *ngFor="let book of collectionBookList" class="col-12 col-sm-12 col-md-6 col-lg-3">
      <div class="card text-cs-grey-dark">
          <div class="card-header truncate" data-toggle="tooltip" data-placement="top" [title]="book.volumeInfo.title">
              {{book.volumeInfo.title}}
          </div>
          <img class="card-img-top" [src]="book.volumeInfo.imageLinks?.thumbnail">
          <div class="card-body card-body-flex">
              <p class="card-text">
                  {{book.volumeInfo.publisher}}
              </p>
              <p class="card-text">
                  {{book.volumeInfo.publishedDate}}
              </p>
              <a class="col-12 col-md-auto col-lg-auto btn btn-primary" [routerLink]="['../../../books/detail/', book.id]">Ver Detalle</a>
          </div>
      </div>
  </div>
  </div>
</section>

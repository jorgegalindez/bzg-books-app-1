<style>
  .dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    padding: 10px;
  }

  .dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
  }

  .dropdown-content a:hover {
    background-color: #ddd;
  }

  .dropdown:hover .dropdown-content {
    display: block;
  }
</style>
<header class="col-12 top-header bg-cs-grey-dark text-dark">
  <div class="row justify-content-between">
    <div class="col-12 col-sm-12 col-md-6 col-lg-3  left-header">
      <a class="toggle-sidebar" (click)="open()">
        <i class="fa fa-bars"></i>
      </a>
      <h1>Administraci√≥n de mis libros</h1>
    </div>

    <div class="col-12 col-sm-12 col-md-6 col-lg-4 right-header bg-cs-grey-dark text-dark" >
      <div class="row align-items-center top-form">
        <div class="col-6">
          <app-search-form (searchText)="searchBooks($event)"></app-search-form>
        </div>
        <div class="col-6 dropdown link-profile">
          <a class="">
          </a>
          <div>
              <img  [src]="user?.photoURL || 'http://s3.amazonaws.com/37assets/svn/765-default-avatar.png'" class="img-cs-profile">
            <div class="dropdown-content text-cs-grey-dark">
              <div>
                  <img  [src]="user?.photoURL || 'http://s3.amazonaws.com/37assets/svn/765-default-avatar.png'" class="img-cs-profile-big">
                  <h4>{{user?.displayName}}</h4>
                  <br>
                  <p>{{user?.email}}</p>
              </div>
              <div class="text-orange"> <br> Favoritos <b>{{countFavorites}}</b></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
</header>
